<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5实验</title>
	<style>
		.draped{
			width:100px;
			height:50px;
			border:1px solid yellow;
		}
	</style>
	<script>
		function drag(ev) {
			ev.dataTransfer.setData("Text",ev.target.id);
		}

		function allowDrag(ev ) {
			ev.preventDefault();
		}

		function drop (ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}

	</script>
</head>
<body>
	<div class= "draped" ondragover="allowDrag(event)" ondrop="drop(event)"></div>
	<img id="bai" src="baidu.gif" alt="这是百度图片" width="100px;" draggable="true" ondragstart="drag(event)">
	<div class="draped" ondragover="allowDrag(event)" ondrop="drop(event)"></div>
</html>
